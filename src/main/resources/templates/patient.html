<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      layout:decorate="template1.html"
>
<head>
    <meta charset="UTF-8">
    <title>Patient</title>

</head>
<body>
<div layout:fragment="content">
    <div class="container p-4">
        <div class="card">
            <div class="card-header">Liste Patients</div>
            <div class="card-body">

                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th> <th>Nom</th> <th>Date</th> <th>Malade</th> <th>Score</th>
                    </tr>
                    <tr th:each="p:${pagePatient}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td>
                            <a onclick="javascript:return confirm('etes vous sure ?')"
                               th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}"
                               class="btn btn-danger"><i class="bi-trash"></i></a>
                        </td>
                        <td>
                            <a th:href="@{/editPatient(id=${p.id})}"
                               class="btn btn-success">Edit</a>
                        </td>
                    </tr>

                    </thead>
                </table>
                <ul class="nav nav-pills">
                    <li th:each="page,status:${pages}">
                        <a th:href="@{/index(page=${status.index},keyword=${keyword})}"
                           th:class="${currentPage==status.index?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                           th:text="${1+status.index}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
