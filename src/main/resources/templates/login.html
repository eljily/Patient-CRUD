<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap-icons/1.10.3/font/bootstrap-icons.css">
</head>
<body>
<div class="row mt-3">
<div class="col-md-6 offset-3">
    <div class="card">
        <div class="card-header">Authentication</div>
        <div class="card-body">
            <form method="post" th:action="@{/login}">
                <div class="mb-3 mt-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" placeholder="username" id="username" class="form-control">
                </div>
                <div class="mb-3 mt-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" placeholder="password" id="password" class="form-control">
                </div>
                <div class="mb-2">
                    <label class="form-label">RememberMe</label>
                    <input type="checkbox" name="remember-me" class="form-check-input">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
</div>
</body>
</html>
